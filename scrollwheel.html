<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
	
	<link rel="stylesheet" href="gui.css" /> 
	<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.js"></script>

	
	
    <script src="mobiscroll-1.5.1.js" type="text/javascript"></script>
    <link href="mobiscroll-1.5.1.css" rel="stylesheet" type="text/css"/>
	
	<script type="text/javascript">
        $(document).ready(function () {
            // Date with external button
            $('#date1').scroller({ showOnFocus: false });
            $('#show').click(function() { $('#date1').scroller('show'); return false; });
            // Time
            $('#date2').scroller({ preset: 'time' });
            // Datetime
            $('#date3').scroller({ preset: 'datetime' });

            var wheels = [{
                'Label 1': {
                    1: '<img src="img/siesta-strawberry.png" />',
                    2: '<img src="img/brilliant-pear.png" />',
                    3: '<img src="img/roman-grape.png" />',
                    4: '<img src="img/mute-orange.png" />',
                    5: '<img src="img/rasta-ananas.png" />'
                },
                'Label 2': {
                    1: '<img src="img/siesta-strawberry.png" />',
                    2: '<img src="img/brilliant-pear.png" />',
                    3: '<img src="img/roman-grape.png" />',
                    4: '<img src="img/mute-orange.png" />',
                    5: '<img src="img/rasta-ananas.png" />'
                },
                'Label 3': {
                    1: '<img src="img/siesta-strawberry.png" />',
                    2: '<img src="img/brilliant-pear.png" />',
                    3: '<img src="img/roman-grape.png" />',
                    4: '<img src="img/mute-orange.png" />',
                    5: '<img src="img/rasta-ananas.png" />'
                }
            }];
            $('#custom').scroller({
                width: 90,
                wheels: wheels,
                parseValue: function (s) {
                    if (s !== '') {
                        var d = s.split(' ');
                    }
                    else {
                        var d = [1,1,1];
                    }
                    return d;
                }
            });
            $('#custom').click(function() { $(this).scroller('show'); });

            $('#disable').click(function() {
                $('#date1').scroller('disable');
                return false;
            });

            $('#enable').click(function() {
                $('#date1').scroller('enable');
                return false;
            });

            $('#get').click(function() {
                alert($('#date1').scroller('getDate'));
                return false;
            });

            $('#set').click(function() {
                $('#date1').scroller('setDate', new Date(), true);
                return false;
            });

            $('#theme, #mode').change(function() {
                var t = $('#theme').val();
                var m = $('#mode').val();
                $('#date1').scroller('destroy').scroller({ showOnFocus: false, theme: t, mode: m });
                $('#date2').scroller('destroy').scroller({ preset: 'time', theme: t, mode: m });
                $('#date3').scroller('destroy').scroller({ preset: 'datetime', theme: t, mode: m });
                $('#custom').scroller('option', { theme: t, mode: m });
            });
        });
    </script>
	
  </head>
  <body>
	<div data-role="page" id="main" data-theme="b">
		<div data-role="header" >
			<div class="ui-grid-h">
				<div class="ui-block-a ui-btn-header-grp ui-btn-text" align="center"> 
					Tilbakeknapp :D
				</div>
				<div class="ui-block-b ui-btn-header-grp ui-btn-text" align="center"> 
					<a href="http://www.clubfitness.no/"><img src="testlogo.jpg" width="70" height="20"></a>
				</div>
			</div>
		</div>
		<div data-role="content" data-theme="b">
			<form id="testform">
				<div data-role="fieldcontain">
					<label for="theme">Theme</label>
					<select name="theme" id="theme" data-native-menu="false">
						<option value="default">Default</option>
						<option value="android">Android</option>
						<option value="sense-ui">Sense UI</option>
						<option value="ios">iOS</option>
					</select>
				</div>

				<div data-role="fieldcontain">
					<label for="mode">Mode</label>
					<select name="mode" id="mode" data-native-menu="false">
						<option value="scroller">Scroller</option>
						<option value="clickpick">Clickpick</option>
					</select>
				</div>

				<div data-role="fieldcontain">
					<label for="date1">Date</label>
					<input type="text" name="date1" id="date1" class="mobiscroll" value="09/30/2011" />
				</div>

				<div data-role="controlgroup" data-type="horizontal">
					<button id="show" data-theme="a">Show</button>
					<button id="disable" data-theme="a">Disable</button>
					<button id="enable" data-theme="a">Enable</button>
					<button id="get" data-theme="a">Get</button>
					<button id="set" data-theme="a">Set</button>
				</div>

				<div data-role="fieldcontain">
					<label for="date2">Time</label>
					<input type="text" name="date2" id="date2" class="mobiscroll" readonly="readonly" value="11:23 AM" />
				</div>

				<div data-role="fieldcontain">
					<label for="date3">Datetime</label>
					<input type="text" name="date3" id="date3" class="mobiscroll" />
				</div>

				<div data-role="fieldcontain">
					<label for="custom">Custom (Fruits :D)</label>
					<input type="text" name="custom" id="custom" class="mobiscroll" value="" />
				</div>
			</form>
		</div>
		<div data-role="footer" >
			<div class="ui-grid-b">
				<div class="ui-block-b ui-btn-footer-grp ui-btn-text" data-theme="b">
					<a href="indexv2.html" data-role="bar" data-theme="b">Button</a>
				</div>
				<div class="ui-block-b ui-btn-footer-grp" data-theme="b">
					<a href="indexv2.html" class="ui-footer-btn" data-role="bar" data-theme="b">Button</a>
				</div>
				<div class="ui-block-b ui-btn-footer-grp" data-theme="b">
					<a href="indexv2.html" data-role="bar" data-theme="b">Button</a>
				</div>
				</div>
			</div>
		</div>
		
	</div>
		
  </body>
</html>
